<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | QR code component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="card">
      <img src="image-qr-code.png" alt="QR code frontend mentor" class="qrcode">
      <h1>Improve your front-end skills by building projects</h1>
      <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>

    <footer id="footer" class="attribution">
      
      <span>Challenge by
        <a href="https://www.frontendmentor.io/home" target="_blank" rel="noopener">Frontend Mentor</a>
      </span>
      <span>Coded by Wande
        <a href="https://github.com/justwande" target="_blank" rel="noopener">Made by Willo</a>
      </span>
    </footer>
  </main>
</body>
</html>
